            <li class="playertitle">Lucas Player</li>

        <div class="alignment">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                    </path>
                </svg>

            </button>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h3> Library</h3>
            <div class="library">
                <ul>
                    <li><img src="assets/home.svg" alt="home">
                        <span class="centior">Home</span>

                    <ul>

            </div>

        </div>
        <div class="center">
            <ul>
                <li>
                    <img src="assets/album.svg" alt="albums">
                    <span class="albu">Your Songs</span>
                </li>

                <!-- <img src="assets/songpic.jfif" alt="stanny"> -->

                <div class="album-art">
                    <img src="/assets/default-thumbnail.jpg" alt="Album Art" class="current-thumbnail">
                </div>
            </div>

            <!-- 
            <div class="informationn">

                <div class="runtime"></div>
                <div class="trackinfo"> </div>
                <div class="totaldura"></div>
            
            </div> -->



            <div class="nav">
                <div class="playbar">
                    <div class="circle"></div>
                </div>
                <!-- previous -->
                <div class="assebility">
                    <img id="previous" src="assets/previous.svg" alt="previous">
                    <!-- <img id="pause"src="assets/pause.svg" alt="pause"> -->
                    <img id="play" src="assets/play.svg" alt="play">
                    <img id="next" src="assets/next.svg" alt="next">
                </div>



                <div class="volumenav">
                    <label class="slider">
                        <input type="range" class="level">
                        <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                            viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                            <g>
                                <path
                                    d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                                    fill="black" data-original="#000000"></path>
                                <path
                                    d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                                    fill="black" data-original="#000000"></path>
                            </g>
                        </svg>
                    </label>
                </div>

                <div class="essentials">
                    <img src="assets/shuffle.svg" alt="shuffle" class="shuffle">



                </div>


                <label for="timer" class="timerimg">

                    <img src="assets/sleeptimer.svg" alt="sleeptimer">

                </label>


                <div class="informationn">

                    <div class="runtime"></div>
                    <div class="trackinfo"> </div>
                    <div class="totaldura"></div>

                </div>

            </div>






        </div>

        <div class="sleeptimer">
            <div class="timmings">
                <div class="centertimer">
                <input type="number" id="timer" min="1" placeholder="enter minus">
                <div class="timeressential">
                        <button id="settimer"> Set Timer</button>
                        <button id="canceltimer">Cancel Timer</button>
                        <div class="close">
                            <button class="button">
                                close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert">
                Enter A Valid Number!
                <button class="ok">ok</button>

            </div>
            <div class="timeup">
                Time's Up Have A Good Sleep
                <button class="timeupbtn">Close</button>

                <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                    <div class="wheel"></div>
                    <div class="hamster">
                        <div class="hamster__body">
                            <div class="hamster__head">
                                <div class="hamster__ear"></div>
                                <div class="hamster__eye"></div>
                                <div class="hamster__nose"></div>
                            </div>
                            <div class="hamster__limb hamster__limb--fr"></div>
                            <div class="hamster__limb hamster__limb--fl"></div>
                            <div class="hamster__limb hamster__limb--br"></div>
                            <div class="hamster__limb hamster__limb--bl"></div>
                            <div class="hamster__tail"></div>
                        </div>
                    </div>
                    <div class="spoke"></div>
                </div>

            </div>

            <div class="timercancel">
                Sleep TImer Was Cancelled
                <button class="timercancelbtn">Close</button>
            </div>



        </div>
    </div>



    <!-- <div class="nav">
        <div class="kili">

    <script src="script.js"></script>
